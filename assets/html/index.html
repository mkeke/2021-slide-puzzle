    <style class="runtime"></style>
</head>
<body>
    <div class="fullscreen droppable">
        <div class="ratio"><!-- abs pos, size defined in runtime css -->
            <section class="board"><!-- responsive 100% 1:1 -->
                <ul class="tiles"></ul><!-- size equals 1 tile, defined in runtime -->
            </section>
            <nav>
                <ul class="options">
                    <li><button class="grid g3" data-num="3"></button></li>
                    <li><button class="grid g4" data-num="4"></button></li>
                    <li><button class="grid g5" data-num="5"></button></li>
                    <!--
                    <li><button class="grid g6" data-num="6"></button></li>
                    <li><button class="grid g7" data-num="7"></button></li>
                    -->
                    <li><button class="restart"></button></li>
                    <li><button class="shuffle"></button></li>
                </ul>
                <button class="gear" href="#"></button>
            </nav><!-- flow -->
        </div>
    </div>
    <script>/* inline main.min.js */</script>
</body>
</html>
